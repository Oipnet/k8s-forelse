name: Déploiement de la stack de monitoring

on:
  push:
    paths:
      - 'monitoring/**'
      - '.github/workflows/deploy-monitoring.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: 🚀 Déploiement de la stack de monitoring
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 📦 Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: ➕ Installer plugin helm-diff
        run: helm plugin install https://github.com/databus23/helm-diff || true

      - name: 🔁 Ajouter repo Prometheus
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update

      - name: 📂 Préparer le kubeconfig
        run: |
          mkdir -p ~/.kube
          cp /root/.kube/config ~/.kube/config
          chmod 600 ~/.kube/config
        env:
          KUBECONFIG: /root/.kube/config

      - name: 🔍 Vérifier les différences Helm
        id: helm_diff
        run: |
          DIFF=$(helm diff upgrade monitoring prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --create-namespace \
            -f monitoring/helm-values/kube-prometheus-stack-values.yaml || true)

          echo "$DIFF"

          if [ -z "$DIFF" ]; then
            echo "diff=false" >> $GITHUB_OUTPUT
          else
            echo "diff=true" >> $GITHUB_OUTPUT
          fi

      - name: 🚀 Déploiement via Helm
        if: steps.helm_diff.outputs.diff == 'true'
        run: |
          helm upgrade --install monitoring prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --create-namespace \
            -f monitoring/helm-values/kube-prometheus-stack-values.yaml
        env:
          KUBECONFIG: /root/.kube/config

      - name: 🧪 Vérifier les pods déployés
        run: |
          kubectl get pods -n monitoring -o wide
        env:
          KUBECONFIG: /root/.kube/config
