- name: ğŸ§° CrÃ©er le dossier du runner
  become: true
  file:
    path: "{{ github_runner_dir }}"
    state: directory
    owner: "{{ github_runner_user }}"
    group: "{{ github_runner_user }}"
    mode: "0755"

- name: ğŸ“¦ TÃ©lÃ©charger le runner GitHub
  become: true
  get_url:
    url: "{{ github_runner_download_url }}"
    dest: "/tmp/actions-runner.tar.gz"
    mode: "0644"

- name: ğŸ“‚ Extraire le runner
  become: true
  unarchive:
    src: "/tmp/actions-runner.tar.gz"
    dest: "{{ github_runner_dir }}"
    remote_src: true
    creates: "{{ github_runner_dir }}/config.sh"

- name: ğŸ”§ Configurer le runner s'il n'est pas dÃ©jÃ  configurÃ©
  become_user: "{{ github_runner_user }}"
  args:
    chdir: "{{ github_runner_dir }}"
  shell: |
    if [ ! -f .runner ]; then
      ./config.sh --url "{{ github_runner_repo_url }}" \
                  --token "{{ github_runner_token }}" \
                  --unattended --name $(hostname)
    fi
  notify: RedÃ©marrer le service GitHub Actions runner

- name: VÃ©rifier si le service systemd du runner existe dÃ©jÃ 
  stat:
    path: "/etc/systemd/system/actions.runner.Oipnet-k8s-forelse.{{ inventory_hostname }}.service"
  register: runner_service_file

- name: ğŸ§· Installer le service systemd
  shell: ./svc.sh install
  args:
    chdir: "{{ github_runner_dir }}"
  become: true
  when: not runner_service_file.stat.exists
  notify: ğŸŸ¢ Lancer le runner GitHub
